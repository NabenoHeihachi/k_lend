            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#HeaderNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="HeaderNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'k_lend_app:record_list' %}">貸出記録一覧</a></li>

                        <ul class="dropdown-menu">
                            <li class="py-1 px-2 text-center fw-bold">{{ request.user.last_name }} {{ request.user.first_name }}</li>
                            <li>
